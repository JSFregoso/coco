<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEncuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEncuestaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{encuestaController.selected.id}" title="#{bundle.CreateEncuestaTitle_id}" required="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEncuestaLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{encuestaController.selected.titulo}" title="#{bundle.CreateEncuestaTitle_titulo}" required="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.CreateEncuestaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{encuestaController.selected.descripcion}" title="#{bundle.CreateEncuestaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateEncuestaLabel_id_usuario}" for="id_usuario" />
                    <h:inputText id="id_usuario" value="#{encuestaController.selected.id_usuario}" title="#{bundle.CreateEncuestaTitle_id_usuario}" required="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_id_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateEncuestaLabel_num_preguntas}" for="num_preguntas" />
                    <h:inputText id="num_preguntas" value="#{encuestaController.selected.num_preguntas}" title="#{bundle.CreateEncuestaTitle_num_preguntas}" required="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_num_preguntas}"/>
                    <h:outputLabel value="#{bundle.CreateEncuestaLabel_visible}" for="visible" />
                    <h:inputText id="visible" value="#{encuestaController.selected.visible}" title="#{bundle.CreateEncuestaTitle_visible}" required="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_visible}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encuestaController.create}" value="#{bundle.CreateEncuestaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{encuestaController.prepareList}" value="#{bundle.CreateEncuestaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEncuestaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
